<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue To Do List</title>
  <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/bundle.js"></script>
</head>
<body>

<div id="app">

<h1>Your To-Do List for Today! </h1>  

    <ul>
      <li v-for="todo in todos">{{ todo }}
      </li>
    </ul>

  <form v-on:submit.prevent="saveNewTodo">
  <label for="new-todo">Add a new task to complete!:</label>
  <input id="new-todo" type="text" v-model="newTodo" />
  <input type="submit" value ="Save New Todo" />
  </form>


  </div>
</body>
</html>
